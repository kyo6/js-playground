<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2-12</title>
  <link rel="stylesheet" href="../../assets/css/main.css">
  <style>
    .box{
      display: inline-block;
      position: relative;
    }
    .box > img {
      display: block;
    }
    .prev, .next {
      position: absolute;
      width: 50%;
      top:0;
      height: 100%;
      opacity: 0.5;
    }
    .prev {
      left:0;
      color: #cd0000;
      background-color: #cd0000;
    }
    .next {
      right: 0;
      color: #34538b;
      background-color: #34538b;
    }
  </style>
</head>
<body>
  <div class="main">
    <h1>任意大小图片的左右半区布局实例页面</h1>
    <div class="show">
      <h3>展示</h3>
      <div class="demo">
        <div class="box">
          <a href="javascript:" class="prev" title="上一张">上一张</a>
          <a href="javascript:" class="next" title="下一张">下一张</a>
          <img src="../../assets/images/1.jpg" width="256" height="192">
        </div>
        <p class="explain">说明：图片左右半区分别用半透明暖色和冷色色块表示</p>
      </div>
    </div>
  </div>
</body>
</html>
