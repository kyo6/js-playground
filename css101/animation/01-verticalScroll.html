<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="../assets/css/base.css">
  <style>
    .container {
       width: 220px;
       height: 40px;
       background: #0066ff;
       border-radius: 2em;
       overflow: hidden;
    }
     .ul{
        animation: scroll 5s linear infinite;
     }
     .li{
        width: 100%;
        line-height: 40px;
        vertical-align: bottom;
        color: #fff;
        text-align: center;
     }
    @keyframes scroll{
      0%{
        transform: translate(0,0)
      }
      100%{
        transform: translate(0,-160px)
      }
    }
  </style>
</head>
<body class="fullpage">

    </div>

</body>
</html>
