<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AoTu</title>
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    .ao, .tu {
    width:0;
    display: inline-block;
    color: #fff;
    font-size: 14px;
    line-height: 18px;
    margin: 35px;
    }

    .ao:before, .tu:before {
    outline: 2px solid red;
    font-family: Consolas, Monaco, monospace;
    }

    .tu {
    direction: rtl;
    }

    .ao:before{
    content:'Love你Love';
    }

    .tu:before{
    content:'我Love你'
  }
  </style>
</head>
<body>
  <div class="show">
    <h3>展示</h3>
    <div class="demo">
      <span class="ao"></span>
      <span class="tu"></span>
    </div>
  </div>  
</body>
</html>
